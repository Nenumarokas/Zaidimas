<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demografinės Informacijos Anketa</title>
    <link rel="stylesheet" href="./css/generalStyles.css"> 
    <link rel="stylesheet" href="./css/demographicsPage.css"> 
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.png" alt="logo" style="width: 130px; height: auto;"/>
    </div>
    <div class="container">
        <h2 style="margin-top: 20px; margin-bottom: 10px;" >Pirmiausia, prašome atsakyti į kelis klausimus</h2>
        <p style="font-size: 15px; font-style: italic; margin-bottom: 30px;">Jūsų pateikiami duomenys yra visiškai anoniminiai ir naudojami tik statistikos ir mokslinių tyrimų tikslais</p>
        <form id="demographicForm">
            <label for="age">Amžius:</label>
            <input type="number" id="age" name="age" min="0" max="130" pattern="[0-9]+([.,][0-9]+)?" style="margin-bottom: 20px;" required>
            
            <label for="gender">Lytis:</label>
            <select id="gender" name="gender" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Vyras">Vyras</option>
                <option value="Moteris">Moteris</option>
                <option value="Kita">Kita</option>
                <option value="Nesakysiu">Norėčiau nesakyti</option>
            </select>
            
            <label for="city">Miestas/gyvenvietė:</label>
            <input type="text" id="city" name="city" maxlength="150" style="margin-bottom: 20px;" required>
            
            <label for="profession">Profesija:</label>
            <input type="text" id="profession" name="profession" maxlength="150" style="margin-bottom: 20px;" required>
            
            <label for="education">Išsilavinimas:</label>
            <select id="education" name="education" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Daktaras">Aukštasis universitetinis (daktaro laipsnis)</option>
                <option value="Magistras">Aukštasis universitetinis (magistro laipsnis)</option>
                <option value="Bakalauras">Aukštasis universitetinis (bakalauro laispnis)</option>
                <option value="Profesinis bakalauras">Aukštasis koleginis išsilavinimas (profesinis bakalauras)</option>
                <option value="Aukštesnysis">Aukštesnysis išsilavinimas</option>
                <option value="Specialusis vidurinis">Specialusis vidurinis išsilavinimas</option>
                <option value="Vidurinis">Vidurinis išsilavinimas</option>
                <option value="Pagrindinis">Pagrindinis išsilavinimas</option>
                <option value="Pradinis">Pradinis išsilavinimas</option>
                <option value="Nereglamentuojamas">Nereglamentuojamas</option>
            </select>
            
            <label for="fieldOfStudy">Studijų sritis:</label>
            <select id="fieldOfStudy" name="fieldOfStudy" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Gamtos">Gamtos mokslai</option>
                <option value="Technologijos">Technologijos mokslai</option>
                <option value="Medicinos ir sveikatos">Medicinos ir sveikatos mokslai</option>
                <option value="Žemės ūkio mokslai">Žemės ūkio mokslai</option>
                <option value="Socialiniai">Socialiniai mokslai</option>
                <option value="Humanitariniai">Humanitariniai mokslai</option>
                <option value="Scenos ir ekrano menai">Scenos ir ekrano menai</option>
                <option value="Vaizduojamieji menai">Vaizduojamieji menai</option>
                <option value="Kita">Kita</option>
            </select>
            
            <label for="interestInTech">Domėjimasis technologijomis:</label>
            <select id="interestInTech" name="interestInTech" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Labai">Labai domiuosi</option>
                <option value="Šiek tiek">Šiek tiek domiuosi</option>
                <option value="Nesidomiu">Nesidomiu</option>
            </select>
            
            <label for="aiExperience">Patirtis su dirbtiniu intelektu:</label>
            <select id="aiExperience" name="aiExperience" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Neturiu">Be patirties</option>
                <option value="Pradedantysis">Pradedantysis(-čioji)</option>
                <option value="Pažengęs">Pažengęs(-usi)</option>
                <option value="Ekspertas">Ekspertas(-ė)</option>
            </select>
            
            <label for="attitudeTowardsAi">Požiūris į dirbtinį intelektą:</label>
            <select id="attitudeTowardsAi" name="attitudeTowardsAi" style="margin-bottom: 20px;" required>
                <option value="">Pasirinkite...</option>
                <option value="Teigiamas">Teigiamas</option>
                <option value="Neutralus">Neutralus</option>
                <option value="Neigiamas">Neigiamas</option>
            </select>

            <a href="./select.html">
                <button class="startButton" type="submit" onclick="submitDemographics()" style="font-family: Gabarito; font-weight: bold; margin-top: 20px;">
                  <img src="assets/icons/controller.png" alt="Controller" style="width: 30px; height: auto;"/>
                  Dabar jau tikrai žaisti
                </button>
              </a>
            
        </form>
    </div>
    <script src="./js/demographics.js"></script> 
</body>
</html>
